<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Page</title>
    <link rel="stylesheet" href="details.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <form id="detailsForm">
        <h2>Enter Your Details</h2>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />
        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobileNumber"
          pattern="[0-9]{10}"
          required
        />
        <label for="members">Members:</label>
        <input type="number" id="members" name="members" required />

        <div class="date-container">
          <div class="date-field">
            <label for="start">Start-Date:</label>
            <input type="date" id="start" name="Start-Date" required />
          </div>
          <div class="date-field">
            <label for="end">End-Date:</label>
            <input type="date" id="end" name="End-Date" required />
          </div>
        </div>

        <button type="submit" id="details-button">Book the place</button>
      </form>
    </div>
    <script src="details.js"></script>
  </body>
</html>
